{% load static %}

<header class="bg-gray-50">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <a href="/" class="-m-1.5 p-1.5">
            <img class="h-14 w-auto" src="{% static 'landingpage/img/110010.svg' %}" alt="ImpactCount logo - click to reload the page.">
        </a>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" id="menuButton">
                <span class="sr-only">Open main menu</span>
                <svg class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="/#pricing" class="text-sm font-semibold leading-6 text-gray-900">Pricing</a>
            <a href="/#faq" class="text-sm font-semibold leading-6 text-gray-900">FAQ</a>
            <a href="/#about-us" class="text-sm font-semibold leading-6 text-gray-900">About us</a>
            <a href="/#contact" class="text-sm font-semibold leading-6 text-gray-900">Contact</a>

            <a href="https://app.impactcount.com/login" class="text-sm font-semibold leading-6 text-blue-700">Sign in / Sign up <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden hidden" role="dialog" aria-modal="true" id="mobileMenu">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="/" class="-m-1.5 p-1.5">
                    <img class="h-14 w-auto" src="{% static 'landingpage/img/110010.svg' %}" alt="ImpactCount logo - click to close the mobile menu and return to the top of the page.">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" id="menuButtonClose">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-20 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10 font-sans tracking-wider">
                    <div class="space-y-2 py-6">
                        <a href="/#pricing" class="mobileMenuItem -mx-3 block rounded-lg px-3 pb-5 text-3xl font-semibold leading-7 text-gray-900 hover:bg-gray-50">Pricing</a>
                        <a href="/#faq" class="mobileMenuItem -mx-3 block rounded-lg px-3 py-5 text-3xl font-semibold leading-7 text-gray-900 hover:bg-gray-50">FAQ</a>
                        <a href="/#about-us" class="mobileMenuItem -mx-3 block rounded-lg px-3 py-5 text-3xl font-semibold leading-7 text-gray-900 hover:bg-gray-50">About us</a>
                        <a href="/#contact" class="mobileMenuItem -mx-3 block rounded-lg px-3 py-5 text-3xl font-semibold leading-7 text-gray-900 hover:bg-gray-50">Contact</a>
                    </div>
                    <div class="py-6 mt-6">
                        <a href="https://app.impactcount.com/login" class="mobileMenuItem -mx-3 block rounded-lg px-3 text-3xl font-semibold leading-7 text-blue-700 hover:bg-gray-50">Sign in /  Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
