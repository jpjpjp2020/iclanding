<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ImpactCount - Make it count!</title>

        {% load static %}
        <link href="{% static 'landingpage/css/output.css' %}" rel="stylesheet">
    </head>
    <body>
        <section>

            <div class="m-8" id="header-menu">
                {% include 'partials/header.html' %}
            </div>

            <div class="container">
                {% block content %}

                <section id="cta">
                    {% include 'partials/cta.html' %}
                </section>

                <section id="visual">
                    {% include 'partials/visual.html' %}
                </section>

                <section id="faq">
                    {% include 'partials/faq.html' %}
                </section>

                {% endblock %}
            </div>
        </section>
        <script src="{% static 'landingpage/js/header.js' %}" defer></script>
        <script src="{% static 'landingpage/js/cta.js' %}" defer></script>
        <script src="{% static 'landingpage/js/faq.js' %}" defer></script>
    </body>
</html>
